swagger: "2.0"

info:
  version: "0.0.1"
  title: Object Reader

host: localhost:5001

basePath: /

schemes:
  - http
  - https

consumes:
  - application/json

produces:
  - application/json

paths:
  /system-health:
    x-swagger-router-controller: systemController
    get:
      description: Returns the systems cpu information
      operationId: getHealthCheck
        
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SystemHealthResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /system:
    x-swagger-router-controller: systemController
    get:
      description: Returns 'Hello' to the caller
      operationId: getInfo

      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SystemHealthResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
definitions:
  SystemHealthResponse:
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
