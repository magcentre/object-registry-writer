swagger: "2.0"
info:
  version: "0.0.1"
  title: Object Writter
  description: The micro-service intended to provide the mechanisum to store the objects to the minio server.
  contact:
    email: prasanna@makonlinesolutions.com
host: localhost:5001
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
  - multipart/form-data
produces:
  - application/json
paths:
  /system-health:
    x-swagger-router-controller: system.controller
    get:
      description: Returns the systems cpu information
      operationId: getHealthCheck        
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SystemHealthResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /registry/upload:
    x-swagger-router-controller: registry.controller
    post:
      summary: Upload Object
      description: Upload a object into registry
      operationId: upload
      consumes:
         - multipart/form-data
      parameters:
        - in: formData
          name: file
          type: file
          description: The Object to upload into registry
      responses:
        "200":
          description: Success
          schema:
           $ref: "#/definitions/UploadResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
definitions:
  SystemHealthResponse:
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  UploadResponse:
    properties:
      id: 
        type: integer
        format: int32
      name: 
        type: string
      type: 
        type: string
      size: 
        type: integer
        format: int32
      url: 
        type: string
      bucket: 
        type: string
      updatedAt: 
        type: string
      createdAt: 
        type: string

